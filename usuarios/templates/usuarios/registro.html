{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-2">Nombre de Usuario</label>
            <input type="text" name="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Contraseña</label>
            <input type="password" name="password1" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Confirmar Contraseña</label>
            <input type="password" name="password2" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Rol</label>
            <select name="rol" class="w-full px-3 py-2 border rounded">
                <option value="cliente">Cliente</option>
                <option value="cliente">Empleado</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
            Registrarse
        </button>
    </form>
</div>
{% endblock %}
