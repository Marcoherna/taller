{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6">Gesti√≥n de Servicios</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <a href="{% url 'servicios:crear' %}" class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">
            Crear Nuevo Servicio
        </a>

        <table class="w-full">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3 text-left">Nombre</th>
                    <th class="p-3 text-left">Precio</th>
                    <th class="p-3 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for servicio in servicios %}
                <tr class="border-b">
                    <td class="p-3">{{ servicio.nombre }}</td>
                    <td class="p-3">${{ servicio.precio }}</td>
                    <td class="p-3">
                        <a href="{% url 'servicios:editar' servicio.id %}" class="text-blue-500 mr-3">Editar</a>
                        <a href="{% url 'servicios:eliminar' servicio.id %}" class="text-red-500">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
