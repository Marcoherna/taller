{% extends 'base.html' %}
{% block content %}
<div class="grid md:grid-cols-3 gap-4">
    {% for servicio in servicios %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold mb-2">{{ servicio.nombre }}</h3>
        <p class="text-gray-600 mb-4">{{ servicio.descripcion }}</p>
        <div class="flex justify-between items-center">
            <span class="text-lg font-semibold text-green-600">${{ servicio.precio|floatformat:2 }}</span>
            <a href="{% url 'reservas:crear' servicio.id %}" 
               class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Reservar
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
